<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="d-flex align-items-center vh-100">
            <div class="container w-75 d-flex flex-column px-md-5">

                <a href="../getIn.html">back</a>

                <div class="d-flex flex-column align-items-center">
                    <div>
                        <h1>Sign up</h1>
                        <p>please sign it up! It's free</p>
                    </div>
                </div>
                <div class="d-flex flex-column gap-3">
                    <input id="fullName" type="text" placeholder="Full Name"
                        class="rounded-3 border border-1 border-black p-2 px-3">
                    <input id="email" type="email" placeholder="Email"
                        class="rounded-3 border border-1 border-black p-2 px-3">
                    <input id="password" type="password" placeholder="Password"
                        class="rounded-3 border border-1 border-black p-2 px-3">
                </div>
                <div class="d-flex flex-column gap-3 gap-md-4 p-3 p-md-4 px-0 mx-md-5">
                    <button id="btn" class="btn btn-primary rounded-5 p-3">Sign up</button>
                    <button id="googleBtn" class="btn btn-dark rounded-5 p-3">Sign up with google</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="./signup.js"></script>

</html>
